    var $pare = $('.szjj-head').find('section');//列表的父级
     $btns.click(function(event) {
          var index = $(this).index();

          $pare.removeClass("none");
          $lists.addClass('none');
          $off.removeClass("icon-shouqi").addClass('icon-zhankai');
          if(index==0){
             $lists.eq(0).removeClass('none');
             $off.eq(0).removeClass("icon-zhankai").addClass('icon-shouqi');

             $off.eq(1).removeClass("icon-zhankai").addClass('icon-shouqi');

          }
          $lists.eq(0).find('li').click(function(){//二级下拉的 点击
               $lists.addClass('none');
               $btns.eq(0).find('em').html(this.innerHTML)
               $off.eq(0).removeClass("icon-shouqi").addClass('icon-zhankai');
               $pare.addClass("none");
          })

             $btns.eq(1).find('em').html(this.innerHTML);
