<script type="text/javascript">
$(document).ready(function(e) { 

         deleta()  //向左滑动删除


         $(window).resize(function() {
            location.reload();//刷新页面
            // deleta();//重新计算宽度
        });


        //向左滑动删除事件
         function deleta(){   
                var $btn = $(".line-btn-delete");//删除键
                $btn.click(function(){//这里可以走ajax 
                    $(this).parents('.line-wrapper').addClass("none");
                })

                // 设定每一行的宽度=屏幕宽度+按钮宽度
                $(".line-scroll-wrapper").width($(".line-wrapper").width() + $(".line-btn-delete").width()+10);
                // 设定常规信息区域宽度=屏幕宽度
                $(".line-normal-wrapper").width($(".line-wrapper").width());
                // 设定文字部分宽度（为了实现文字过长时在末尾显示...）
                $(".line-normal-msg").width($(".line-normal-wrapper").width() - 280);

                // 获取所有行，对每一行设置监听
                var lines = $(".line-normal-wrapper");
                var len = lines.length; 
                var lastX, lastXForMobile;
                var pressedObj;  //用于记录被按下的对象  当前左滑的对象
                var lastLeftObj;   //用于记录被按下的对象  上一个左滑的对象
                var start;// 用于记录按下的点
                var btn = $('.line-btn-delete');//删除按钮
                // 网页在移动端运行时的监听
                for (var i = 0; i < len; ++i) {
                    lines[i].addEventListener('touchstart', function(e){
                        lastXForMobile = e.changedTouches[0].pageX;
                        pressedObj = this; // 记录被按下的对象 
                        var touches = event.touches[0];// 记录开始按下时的点
                        start = { 
                            x: touches.pageX, // 横坐标
                            y: touches.pageY  // 纵坐标
                        };
                    });

                    lines[i].addEventListener('touchmove',function(e){
                        // 计算划动过程中x和y的变化量
                        var touches = event.touches[0];
                        delta = {
                            x: touches.pageX - start.x,
                            y: touches.pageY - start.y
                        };

                        // 横向位移大于纵向位移，阻止纵向滚动
                        if (Math.abs(delta.x) > Math.abs(delta.y)) {
                            event.preventDefault();
                        }
                    });

                    lines[i].addEventListener('touchend', function(e){
                 
                        if (lastLeftObj && pressedObj != lastLeftObj) { // 点击除当前左滑对象之外的任意其他位置
                            $(lastLeftObj).animate({marginLeft:"0"}, 200); // 右滑
                            lastLeftObj = null; // 清空上一个左滑的对象
                           
                        }
                        var diffX = e.changedTouches[0].pageX - lastXForMobile;
                         var btnwidth = btn.width();
                     
                        if (diffX < -150) {
                            $(pressedObj).animate({'marginLeft':-btnwidth+"px"}, 200); // 左滑
                            // $(pressedObj).animate({marginLeft:"-132px"}, 500); // 左滑
                            lastLeftObj && lastLeftObj != pressedObj && 
                                $(lastLeftObj).animate({marginLeft:"0"}, 200); // 已经左滑状态的按钮右滑
                            lastLeftObj = pressedObj; // 记录上一个左滑的对象
                        } else if (diffX > 150) {
                          if (pressedObj == lastLeftObj) {
                            $(pressedObj).animate({marginLeft:"0"}, 200); // 右滑
                            lastLeftObj = null; // 清空上一个左滑的对象
                          }
                        }
                    });
                }
        }
    
});
