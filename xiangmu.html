<script type="text/javascript">
window.onload = function(){
// 项目表格hover 样式
  var $th = $('.xiangmu-table').find('td');//所有的th标签
  var $checked = $('#xiangmu-tabModal').find('strong');//弹窗的两个 单选按钮
  var $xzLogo = $('#xiangmu-tabModal').find('.xz-logo');//弹窗的两个内容切换的父级
  var $cont = $xzLogo.find('div');//弹窗的两个内容切换的子级
  $th.click(function(){
      $th.removeClass('hover');
      $(this).parent('tr').find('td').addClass('hover')
      // $(this).parent('tr').find('td').css('backgroundColor','#f1fafb')
  })
//项目弹窗 单选操作

$checked.click(function(){
    var index = $(this).index()-1;
    $checked.removeClass('active')
    $(this).addClass('active');

    $cont.addClass('none');
    $cont.eq(index).removeClass('none');
   
})











}

</script>
