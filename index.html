/*头部*/
.index-head {padding: 19px 25px 18px 28px;background: #45c8dc;height: 92px;min-width: 450px;}

.index-leftNav li {width: 90px; height: 69px;box-sizing: border-box;text-align: center;border-left: 2px solid #e7f3f5; color:#9fa9c2;margin-bottom: 21px;}

.index-leftNav i {font-size:17px;}
.index-leftNav p{font-size:14px; line-height: 28px; }

.index-leftNav li a{display: block; color:#9fa9c2; text-decoration:none;font-size: 24px;}
.index-leftNav li:active,.index-leftNav .active {border-color: #45c8dc;}
.index-leftNav li:active a,.index-leftNav .active a { color: #45c8dc; text-decoration:none;}

.rightPreview .h5title{position: relative;height: 34px; width: 340px;position:absolute; top: 55px; left: 5px; font-size: 14px;line-height: 34px;color: #fefefe;background: #45c8dc;text-align: center;}
.rightPreview .h5title i {position: absolute;top:5px;right:4px ; width: 25px; height: 25px; font-size: 25px; }
